{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine:bold,bolditalic|Inconsolata:italic|Droid+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    
</head>
<body>
    <div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-pencil-ruler fa-2x"></i></a>
        <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>
        <a href="{% url 'logout' %}" class="top-menu"><i class="fas fa-sign-out-alt fa-2x"></i></a>
        <p class="top-menu"> Hello, {{user.username}} </p>
        <!-- <small><a href="{% url 'logout' %}"> Logout </a></small> -->

    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>


    {% endif %}
        <h1><a href="/">Syed's Blog Post </a> </h1>
    

    </div>

    <div class="content container">
        <div class="row"> 
            <div class="col-md-8">
                {% block content %}
                {%endblock%}
            </div>
        </div> 
    </div>

</body>
</html>
